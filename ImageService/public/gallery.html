<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Image Server</title>

		<meta name="description" content="responsive photo gallery using colorbox" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/font-awesome.min.css" />

		<link rel="stylesheet" href="./css/dropzone.css" />

			<link rel="stylesheet" href="./css/ace-part2.min.css" />
		<![endif]-->
		<link rel="stylesheet" href="./css/ace-skins.min.css" />
		<link rel="stylesheet" href="./css/ace-rtl.min.css" />

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="./css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="./js/html5shiv.min.js"></script>
		<script src="./js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="no-skin">
		

		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<!-- #section:basics/content.breadcrumbs -->
				<div class="breadcrumbs" id="breadcrumbs">
					<script type="text/javascript">
						try{ace.settings.check('breadcrumbs' , 'fixed')}catch(e){}
					</script>

					<ul class="breadcrumb">
						<li>
							<i class="ace-icon fa fa-home home-icon"></i>
							<a href="#">Home</a>
						</li>
						<li class="active">Images</li>
					</ul><!-- /.breadcrumb -->

					<!-- #section:basics/content.searchbox -->
					<div class="nav-search" id="nav-search">
						<form class="form-search">
							<span class="input-icon">
								<input type="text" placeholder="Search ..." class="nav-search-input" id="nav-search-input" autocomplete="off" />
								<i class="ace-icon fa fa-search nav-search-icon"></i>
							</span>
						</form>
					</div><!-- /.nav-search -->

					<!-- /section:basics/content.searchbox -->
				</div>

				<!-- /section:basics/content.breadcrumbs -->
				<div class="page-content">
					
					<!-- /section:settings.box -->
					<div class="page-content-area">

						<div class="page-header">
							

							<h1>
								ImageGallery
								<button class="fa-level-up-button btn btn-minier btn-primary">
									<i class="ace-icon fa fa-level-up align-top"></i>
								</button>
								<small>
									<i class="ace-icon fa fa-angle-double-right"></i>
									
								</small>
								

							</h1>
						</div><!-- /.page-header -->

						<div class="row">
							<div class="col-xs-12">
								<!-- PAGE CONTENT BEGINS -->
								<div>
									<p></p>
									<div id="model-upload" class="widget-main modal in" aria-hidden="true" style="display: none;">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<button type="button" class="close" data-dismiss="modal">×</button>
													<h4 class="blue bigger">Please select the file to upload</h4>
												</div>

												<div class="modal-body">
													<form action="/api/upload/image" method="post" class="dropzone dz-clickable" id="dropzone" enctype="multipart/form-data">
														<div class="fallback">
															<input id="dropzone-input" name="file" type="file" multiple="" />
														</div>
													</form>
												</div>
											</div>
										</div>
									</div>

									<div id="model-newfolder" class="widget-main modal in" aria-hidden="true" style="display: none;">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true">×</button>
													<h4 class="modal-title">Please enter the folder Name.</h4>
												</div>
												<div class="modal-body">
													<div class="bootbox-body">
														<form class="bootbox-form">
															<input id="newfoldertext" class="bootbox-input bootbox-input-text form-control" autocomplete="off" type="text">
														</form>
													</div>
												</div>
												<div class="modal-footer">
													<button data-bb-handler="cancel" type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
													<button id="newfolderok" data-bb-handler="confirm" type="button" class="btn btn-primary">OK</button>
												</div>
											</div>
										</div>
									</div>

									<div id="model-confirmdelete" class="widget-main modal in" aria-hidden="true" style="display: none;">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-body">
													<button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true" style="margin-top: -10px;">×</button>
													<div class="bootbox-body">Are you sure?
													</div>
												</div>
												<div class="modal-footer">
													<button data-bb-handler="cancel" type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
													<button id="confirmdelete" data-bb-handler="confirm" type="button" class="btn btn-primary">OK</button>
												</div>
											</div>
										</div>
									</div>


									<p>

									
									

									<button class="btn btn-primary" data-toggle="modal" data-target="#model-upload">
										<i class="ace-icon fa fa-cloud-upload align-top bigger-150"></i>
										Upload
									</button>

									<button class="btn btn-primary btn-yellow" data-toggle="modal" data-target="#model-newfolder">
										<i class="ace-icon fa  fa-folder align-top bigger-150"></i>
										New Folder
									</button>
									</p>

									<ul class="ace-thumbnails clearfix">
										
																				
									</ul>
								</div><!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content-area -->
				</div><!-- /.page-content -->
			</div><!-- /.main-content -->

			<div class="footer">
				<div class="footer-inner">
					<!-- #section:basics/footer -->
					<div class="footer-content">
						<span class="bigger-120">
							<span class="blue bolder">YUAN SHUO</span>
							Corporation &copy; 2013-2014
						</span>

					</div>

					<!-- /section:basics/footer -->
				</div>
			</div>

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='./js/jquery.min.js'>"+"<"+"/script>");

<script type="text/javascript">
 window.jQuery || document.write("<script src='./js/jquery1x.min.js'>"+"<"+"/script>");
</script>
<![endif]-->

			if('ontouchstart' in document.documentElement) document.write("<script src='./js/jquery.mobile.custom.min.js'>"+"<"+"/script>");

		<script src="./js/ace/elements.fileinput.js"></script>

		<script src="./js/ace/elements.wysiwyg.js"></script>
		<script src="./js/ace/elements.spinner.js"></script>
		<script src="./js/ace/elements.treeview.js"></script>
		<script src="./js/ace/elements.wizard.js"></script>
		<script src="./js/ace/ace.js"></script>
		<script src="./js/ace/ace.touch-drag.js"></script>
		<script src="./js/ace/ace.sidebar.js"></script>
		<script src="./js/ace/ace.submenu-1.js"></script>
		<script src="./js/ace/ace.sidebar-scroll-1.js"></script>
		<script src="./js/ace/ace.submenu-hover.js"></script>
		<script src="./js/ace/ace.widget-box.js"></script>
		<script src="./js/ace/ace.settings.js"></script>
		<script src="./js/ace/ace.settings-rtl.js"></script>
		<script src="./js/ace/ace.settings-skin.js"></script>
		<script src="./js/ace/ace.widget-on-reload.js"></script>
		<script src="./js/ace/ace.searchbox-autocomplete.js"></script>
   		
   		

		<!-- inline scripts related to this page -->
		<script type="text/javascript">
			jQuery(function($) {
			var $overflow = '';
			var colorbox_params = {
				rel: 'colorbox',
				reposition:false,
				scalePhotos:false,
				scrolling:false,
				previous:'<i class="ace-icon fa fa-arrow-left"></i>',
				next:'<i class="ace-icon fa fa-arrow-right"></i>',
				close:'&times;',
				current:'{current} of {total}',
				maxWidth:'100%',
				maxHeight:'100%',
				onOpen:function(){
					$overflow = document.body.style.overflow;
					document.body.style.overflow = 'hidden';
				},
				onClosed:function(){
					document.body.style.overflow = $overflow;
				},
				onComplete:function(){
					$.colorbox.resize();
				}
			};

			$('.ace-thumbnails [data-rel="colorbox"]').colorbox(colorbox_params);
			$("#cboxLoadingGraphic").html("<i class='ace-icon fa fa-spinner orange'></i>");//let's add a custom loading icon
		})
		</script>
		<script src="./index.js"></script>
	</body>
</html>
