<!DOCTYPE html>
<html lang="en" ng-app="ImageServe">
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta charset="utf-8" />
		<title>Image Server</title>

		<meta name="description" content="responsive photo gallery using colorbox" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />

		<!-- bootstrap & fontawesome -->
		<link rel="stylesheet" href="./css/bootstrap.min.css" />
		<link rel="stylesheet" href="./css/font-awesome.min.css" />

		<!-- page specific plugin styles -->
		<link rel="stylesheet" href="./css/dropzone.css" />
		<link rel="stylesheet" href="./css/colorbox.css" />
		
		

		<!-- text fonts -->
		<link rel="stylesheet" href="./css/ace-fonts.css" />

		<!-- ace styles -->
		<link rel="stylesheet" href="./css/ace.min.css" id="main-ace-style" />

		<!--[if lte IE 9]>
			<link rel="stylesheet" href="./css/ace-part2.min.css" />
		<![endif]-->
		<link rel="stylesheet" href="./css/ace-skins.min.css" />
		<link rel="stylesheet" href="./css/ace-rtl.min.css" />
		<link rel="stylesheet" href="css/select2.css">

		<!--[if lte IE 9]>
		  <link rel="stylesheet" href="./css/ace-ie.min.css" />
		<![endif]-->

		<!-- inline styles related to this page -->

		<!-- ace settings handler -->
		<script src="./js/ace-extra.min.js"></script>

		<!-- HTML5shiv and Respond.js for IE8 to support HTML5 elements and media queries -->

		<!--[if lte IE 8]>
		<script src="./js/html5shiv.min.js"></script>
		<script src="./js/respond.min.js"></script>
		<![endif]-->
	</head>

	<body class="no-skin">
		

		<!-- /section:basics/navbar.layout -->
		<div class="main-container" id="main-container">
			<script type="text/javascript">
				try{ace.settings.check('main-container' , 'fixed')}catch(e){}
			</script>

			<!-- /section:basics/sidebar -->
			<div class="main-content">
				<div ng-include="'template/breadcrumb.html'"></div>

				<div class="page-content">
					
					<!-- /section:settings.box -->
					<div class="page-content-area">

						<div ng-include="'template/title.html'"></div>

						<div class="row">
							<div class="col-xs-12 page-content-row">
								<!-- PAGE CONTENT BEGINS -->
								<div>
									<p></p>

									<div ng-include="'template/policydlg.html'"></div>
									<div ng-include="'template/uploaddlg.html'"></div>
									<div ng-include="'template/newfolderdlg.html'"></div>
									<div ng-include="'template/rmfolderdlg.html'"></div>
									
									<div ng-view></div>
									
								</div><!-- PAGE CONTENT ENDS -->
							</div><!-- /.col -->
						</div><!-- /.row -->
					</div><!-- /.page-content-area -->
				</div><!-- /.page-content -->
			</div><!-- /.main-content -->

			<div ng-include="'template/footer.html'"></div>

			<a href="#" id="btn-scroll-up" class="btn-scroll-up btn btn-sm btn-inverse">
				<i class="ace-icon fa fa-angle-double-up icon-only bigger-110"></i>
			</a>
		</div><!-- /.main-container -->

		<!-- basic scripts -->

		<!--[if !IE]> -->
		<script type="text/javascript">
			window.jQuery || document.write("<script src='./js/jquery.min.js'>"+"<"+"/script>");
		</script>

		<!-- <![endif]-->

		<!--[if IE]>
<script type="text/javascript">
 window.jQuery || document.write("<script src='./js/jquery1x.min.js'>"+"<"+"/script>");
</script>
<![endif]-->
		<script type="text/javascript">
			if('ontouchstart' in document.documentElement) document.write("<script src='./js/jquery.mobile.custom.min.js'>"+"<"+"/script>");
		</script>
		<script src="./js/bootstrap.min.js"></script>

		<!-- page specific plugin scripts -->

		<!--[if lte IE 8]>
		  <script src="./js/excanvas.min.js"></script>
		<![endif]-->
		<script src="./js/dropzone.min.js"></script>
		<script type="text/javascript">
			Dropzone.autoDiscover = false;
			Dropzone.options.myAwesomeDropzone = false;
		</script>
		<script src="./js/jquery.colorbox-min.js"></script>
		<script src="js/select2.min.js"></script>
		<script src="./js/jquery.json.js"></script>
		<script src="./js/spin.min.js">.</script>
		<script src="./js/jquery.spin.js"></script>
		<script src="./js/require.js" data-main="./main"></script>

		
	</body>
</html>
