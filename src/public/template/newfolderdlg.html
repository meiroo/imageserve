<div id="model-newfolder" ng-controller="newfolderController" class="widget-main modal in" aria-hidden="true" style="display: none;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="bootbox-close-button close" data-dismiss="modal" aria-hidden="true">×</button>
				<h4 class="modal-title">Please enter the folder Name.</h4>
			</div>
			<form class="bootbox-form">
			<div class="modal-body">
				<div class="bootbox-body">														
					<input ng-model="foldername" class="bootbox-input bootbox-input-text form-control" autocomplete="off" type="text" pattern="^[^*?%$#@<>^\n\t]+$" />
				</div>
			</div>
			<div class="modal-footer">
				<input ng-click="submit($event,input)" data-bb-handler="confirm" value="提交" type="submit" class="btn btn-primary"></input>
				<button data-bb-handler="cancel" type="button" data-dismiss="modal" class="btn btn-default">Cancel</button>
			</div>
			</form>
		</div>
	</div>
</div>
